<!DOCTYPE html>
<html ng-app="toDoApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angular Todo APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        html 					{ overflow-y:scroll; }
        body 					{ padding-top:50px; }
        #todo-list 				{ margin-bottom:30px; }
        #todo-form 	 			{ margin-bottom:50px; }
    </style>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>-->
</head>
<!--//set the controller-->
<body ng-controller = "todoController">

    <div class="container">

        <!--Header and todos count-->
        <div class="jumbotron text-center">
            <h1> My todo <span class="label label-info">{{todos.length}}</span></h1>
        </div>

        <!--Todo list-->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!--Loop over the todos in $scope.todos-->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{todo.text}}
                    </label>
                </div>
            </div>
        </div>

        <!--Form to create todos-->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <!--bind this value to formData.texxt in angular -->
                        <input type="text" class="form-control input-lg text-center" placeholder="add new todo list here" ng-model="formData.text">

                    </div>

                    <!--createTodo() will create new todos-->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">add</button>
                </form>

            </div>

        </div>


    </div>

<!--
<h1> {{todos}}</h1>
<h1> {{todos.length}}</h1>
-->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/todoController.js"></script>
<script src="js/todoService.js"></script>
</body>
</html>
